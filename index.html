<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div id="container">
        <div id="centro">
            <div id="l_direito">
                <p id="header">P E R F U M E</p>
                <p id="main">Gabrielle<br> Essence Eau<br> De Parfum</p>
                <p id="main_2">A floral, Solar and voluptuous<br> interpretation composed by<br> Olivier Polge, Perfumer-Creator<br> for the House of CHANEL.</p>
                <p id="footer">$149.99</p>
                <p id="footer_2"><s>$169.99</s></p>
                <div id="button">
                    <img id="carrinho" src="imagens/icon-cart.png">
                    <p id="carrinho_texto">Add to Cart</p>
                </div>
            </div>
            <div id="l_esquerdo">
                <img id="perfume" src="imagens/image-product-desktop.jpg">
            </div>
        </div>
    </div>
</body>
</html>
